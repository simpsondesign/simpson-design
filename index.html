<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Simpson Design</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;300;400;500;600;700&display=swap');

      body, html {
        height: 100%;
        font-family: 'Plus Jakarta Sans', sans-serif;
        overflow: hidden;
      }

      .container {
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
        background-size: 400% 400%;
        animation: gradientShift 15s ease infinite;
      }

      @keyframes gradientShift {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      .title {
        font-size: clamp(2rem, 4vw, 3rem);
        font-weight: 300;
        color: white;
        text-align: center;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        letter-spacing: 2px;
      }


      .content-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 2rem;
        padding: 20px;
      }

      .contact-form {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border-radius: 15px;
        padding: 2rem;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        width: 100%;
        max-width: 400px;
      }

      .form-group {
        margin-bottom: 1.5rem;
      }

      .form-group label {
        display: block;
        color: white;
        font-weight: 400;
        margin-bottom: 0.5rem;
        font-size: 0.9rem;
      }

      .form-group input,
      .form-group textarea {
        width: 100%;
        padding: 0.75rem;
        border: none;
        border-radius: 8px;
        background: rgba(255, 255, 255, 0.2);
        color: white;
        font-family: 'Plus Jakarta Sans', sans-serif;
        font-size: 0.9rem;
        backdrop-filter: blur(5px);
        border: 1px solid rgba(255, 255, 255, 0.3);
      }

      .form-group input::placeholder,
      .form-group textarea::placeholder {
        color: rgba(255, 255, 255, 0.7);
      }

      .form-group input:focus,
      .form-group textarea:focus {
        outline: none;
        border: 1px solid rgba(255, 255, 255, 0.5);
        background: rgba(255, 255, 255, 0.25);
      }

      .form-group textarea {
        resize: vertical;
        min-height: 100px;
      }

      .submit-btn {
        width: 100%;
        padding: 0.875rem;
        background: rgba(255, 255, 255, 0.2);
        color: white;
        border: 1px solid rgba(255, 255, 255, 0.3);
        border-radius: 8px;
        font-family: 'Plus Jakarta Sans', sans-serif;
        font-size: 0.95rem;
        font-weight: 400;
        cursor: pointer;
        transition: all 0.3s ease;
        backdrop-filter: blur(5px);
      }

      .submit-btn:hover {
        background: rgba(255, 255, 255, 0.3);
        border: 1px solid rgba(255, 255, 255, 0.5);
        transform: translateY(-1px);
      }

      .success-message {
        background: rgba(34, 197, 94, 0.2);
        border: 1px solid rgba(34, 197, 94, 0.5);
        color: white;
        padding: 1rem;
        border-radius: 8px;
        margin-bottom: 1rem;
        text-align: center;
        backdrop-filter: blur(5px);
        display: none;
      }

      .error-message {
        background: rgba(239, 68, 68, 0.2);
        border: 1px solid rgba(239, 68, 68, 0.5);
        color: white;
        padding: 1rem;
        border-radius: 8px;
        margin-bottom: 1rem;
        text-align: center;
        backdrop-filter: blur(5px);
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="content-container">
        <h1 class="title">Simpson Design</h1>
        
        <form class="contact-form" id="contactForm" action="https://formspree.io/f/xjkozzdd" method="POST">
          <div id="successMessage" class="success-message">
            Thank you! Your message has been sent successfully.
          </div>
          <div id="errorMessage" class="error-message">
            Please fill in all fields correctly.
          </div>
          
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Your name" required>
          </div>
          
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="_replyto" placeholder="your@email.com" required>
          </div>
          
          <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" name="message" placeholder="What would you like to discuss?" required></textarea>
          </div>
          
          <input type="hidden" name="_subject" value="New contact from Simpson Design">
          <input type="hidden" name="_next" value="thank-you.html">
          
          <button type="submit" class="submit-btn" id="submitBtn">Send Message</button>
        </form>
      </div>
    </div>

    <script>
      document.getElementById('contactForm').addEventListener('submit', function(e) {
        const submitBtn = document.getElementById('submitBtn');
        
        // Show loading state
        submitBtn.textContent = 'Sending...';
        submitBtn.disabled = true;
        
        // Let the form submit naturally to Formspree
        // The page will redirect or show Formspree's success page
      });
    </script>
  </body>
</html>
